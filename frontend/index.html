<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Arcade 2026 - Next Generation Gaming</title>
    <meta name="description" content="Experience the future of gaming with our cutting-edge web-based arcade platform featuring AI-powered opponents, real-time multiplayer, and stunning 3D graphics." />
    <meta name="keywords" content="gaming, arcade, sudoku, snake, chess, multiplayer, webgl, three.js" />
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e1b4b 0%, #7c3aed 50%, #1e1b4b 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
        background: linear-gradient(45deg, #00d4ff, #b86fff, #ff0080);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React app loads */
      .app-loaded .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading screen -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Game Arcade 2026</div>
      <div class="loading-subtitle">Loading the future of gaming...</div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Remove loading screen when React app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
    </script>
  </body>
</html>
